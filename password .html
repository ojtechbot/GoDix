<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle with SVG</title>
    <style>
        .password-container {
            position: relative;
            width: 300px;
            margin: 20px;
        }
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px 40px 10px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        .toggle-password svg {
            width: 24px;
            height: 24px;
            fill: #666;
        }
        .toggle-password:hover svg {
            fill: #333;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <input type="password" id="password" placeholder="Enter password">
        <button class="toggle-password" aria-label="Toggle password visibility">
            <!-- Eye icon for hidden password -->
            <svg class="icon-eye" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 9a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3m0 8a5 5 0 0 1-5-5 5 5 0 0 1 5-5 5 5 0 0 1 5 5 5 5 0 0 1-5 5m0-12.5C7 4.5 2.7 7.6 1 12c1.7 4.4 6 7.5 11 7.5s9.3-3.1 11-7.5c-1.7-4.4-6-7.5-11-7.5z"/>
            </svg>
            <!-- Eye-slash icon for visible password (hidden by default) -->
            <svg class="icon-eye-slash" viewBox="0 0 24 24" width="24" height="24" style="display: none;">
                <path d="M11.8 9.8c-.5-.1-1-.2-1.5-.2-3.6 0-6.6 3-6.6 6.6 0 .5.1 1 .2 1.5l-2.8-2.8c-1-1.7-1.6-3.6-1.6-5.6 0-2.6 1.1-5 2.9-6.7l1.4 1.4C3.2 7.7 2.5 9.8 2.5 12c0 3.1 1.5 5.8 3.8 7.5l1.4-1.4c-1.8-1.3-3-3.3-3.3-5.6l2.2 2.2c.4 2 2 3.6 4 4l2.2 2.2c-2.3-.3-4.3-1.5-5.6-3.3l-1.4 1.4c1.7 2.3 4.4 3.8 7.5 3.8 2.2 0 4.3-.7 6-1.9l1.4 1.4 1.4-1.4-16-16-1.4 1.4 3.3 3.3zm6.7 1.5c.3 2.3 1.5 4.3 3.3 5.6l1.4-1.4c2.3-1.7 3.8-4.4 3.8-7.5 0-2.2-.7-4.3-1.9-6l1.4-1.4c1.8 1.7 2.9 4.1 2.9 6.7 0 2-.6 3.9-1.6 5.6l-2.8-2.8c.1-.5.2-1 .2-1.5 0-3.6-3-6.6-6.6-6.6-.5 0-1 .1-1.5.2l-1.7-1.7z"/>
            </svg>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('.icon-eye');
            const eyeSlashIcon = document.querySelector('.icon-eye-slash');

            togglePassword.addEventListener('click', function() {
                // Toggle input type
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle icon visibility
                if (type === 'text') {
                    eyeIcon.style.display = 'none';
                    eyeSlashIcon.style.display = 'block';
                } else {
                    eyeIcon.style.display = 'block';
                    eyeSlashIcon.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
